<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <div class="left-header">
        <div class="search">
          <a href="">
            <img
              src="./assets/icons/search.svg"
              alt="Search"
              type="image/svg+xml"
            />
          </a>
          <input type="text" />
        </div>
        <div class="profile">
          <img
            src="./assets/images/45.png"
            alt="Avatar"
            type="image/png"
            width="120"
          />
          <p>Hi there,</p>
          <span>
            Thor Odinson
            <br />
            <a href="" class="username">@thor</a>
          </span>
        </div>
      </div>
      <div class="right-header">
        <div class="profile-title">
          <a href=""
            ><img src="./assets/icons/bell.svg" alt="" type="image/svg+xml"
          /></a>

          <img
            src="./assets/images/45.png"
            alt="Avatar"
            type="image/png"
            width="60"
          />
          <a href="">Thor Odinson</a>
        </div>
        <div class="buttons">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>
    </header>
    <aside>
      <div class="logo">
        <img src="./assets/icons/favicon.svg" alt="Logo" type="image/svg+xml" />
        <span>Dashboard</span>
      </div>
      <ul>
        <li>
          <img
            src="./assets/icons/home.svg"
            alt="Home"
            type="image/svg+xml"
          /><a href="">Home</a>
        </li>
        <li>
          <img
            src="./assets/icons/profile.svg"
            alt="Profile"
            type="image/svg+xml"
          /><a href="">Profile</a>
        </li>
        <li>
          <img
            src="./assets/icons/message.svg"
            alt="Message"
            type="image/svg+xml"
          /><a href="">Messages</a>
        </li>
        <li>
          <img
            src="./assets/icons/history.svg"
            alt="History"
            type="image/svg+xml"
          /><a href="">History</a>
        </li>
        <li>
          <img
            src="./assets/icons/task.svg"
            alt="Task"
            type="image/svg+xml"
          /><a href="">Tasks</a>
        </li>
        <li>
          <img
            src="./assets/icons/community.svg"
            alt="Community"
            type="image/svg+xml"
          /><a href="">Communities</a>
        </li>
      </ul>
      <ul>
        <li>
          <img
            src="./assets/icons/setting.svg"
            alt="Setting"
            type="image/svg+xml"
          /><a href="">Settings</a>
        </li>
        <li>
          <img
            src="./assets/icons/support.svg"
            alt="Support"
            type="image/svg+xml"
          /><a href="">Support</a>
        </li>
        <li>
          <img
            src="./assets/icons/privacy.svg"
            alt="Privacy"
            type="image/svg+xml"
          /><a href="">Privacy</a>
        </li>
      </ul>
    </aside>
    <main></main>
  </body>
</html>
